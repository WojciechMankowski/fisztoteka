<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fisztoteka</title>
		<link rel="stylesheet" href="./CSS/style.css" />
		<link rel="stylesheet" href="./CSS/reset.css" />
		<link rel="stylesheet" href="./CSS/form.css" />
	</head>
	<body>
		<main class="main">
			<nav class="nav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="add_fishcard.html">Dodaj rzeczy</a></li>
					<li><a href="learn.html">Nauka</a></li>
				</ul>
			</nav>
			<article class="add_fishcard" onload="getNameSet">
				<div class="add_set">
					<h2>Stwórz nowy zestaw fiszek</h2>
					<form method="POST">
						<label for="nameset">Nazwa zestawu</label>
						<br />
						<input type="text" name="nameset" id="nameset" />
						<br />
						<input type="submit" value="Dodaj zestaw" id="addset" />
					</form>
				</div>
				<div class="add_cart">
					<h2>Dodaj nową fiszkę do zestawu</h2>
					<form action="" method="POST">
						<label for="nameset">Nazwa zestawu</label>
						<select name="nameset" id="nameset_select">
							<option value="null">Wybierz zestaw</option>
						</select>
						<br />
						<label for="notion">Pojęcie</label>
						<input type="text" name="notion" id="notion" /> <br />
						<label for="def">Definicja</label>
						<input type="text" name="def" id="def" />
						<input type="submit" value="Dodaj fiszkę" id="btn_addCart" />
					</form>
				</div>
			</article>
		</main>
		<script type="module" src="./JS/server_get.js"></script>
		<script type="module" src="./JS/index.js"></script>
	</body>
</html>
